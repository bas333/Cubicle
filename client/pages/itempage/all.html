<template name="allproducts">
  {{> showAll}}
  <button class="return"> Home </button>
</template>
<template name="showAll">
  <table class="table">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Category</th>
      <th>Description</th>
      <th>Add to Cart</th>
    </tr>
    {{#each p in productlist}}
      <tr>
        {{>addcart p=p}}
      </tr>
    {{/each}}
  </table>
</template>
<template name="addcart">
  {{>productrow p=p}}
  <td><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></td>
</template>
