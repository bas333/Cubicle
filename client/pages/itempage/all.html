<template name="allproducts">
  {{> showAll}}
</template>
<template name="showAll">
  <div class="showallproduct">
  <h4 class="ui dividing header">View All Products</h4>
  <table class="ui celled padded table">
    <thead>
      <tr>
      <th class="single line"> Product Name</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Category</th>
      <th>Description</th>
      <th>Picture</th>
      <th>Add to Cart</th>
      </tr>
    </thead>
    <tbody>
    {{#each p in productlist}}
      <tr>
        {{>addcart p=p}}
      </tr>
    {{/each}}
  </tbody>
  </table>
  <button class="ui button" id="return"> Home </button>
</div>
</template>
<template name="addcart">
  {{>productrow p=p}}
  {{#if isOwner p}}
    <td><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span></td>
  {{else}}
    {{#if isInCart p}}
    <td><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span></td>
    {{else}}
    <td><span id="add" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></td>
    {{/if}}
  {{/if}}
</template>
