<template name="allproducts">
  {{> showAll}}
  <button class="return"> Home </button>
</template>
<template name="showAll">
  <table class="table table-hover">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Category</th>
      <th>Description</th>
      <th>Add to Cart</th>
    </tr>
    {{#each p in productlist}}
      <tr>
        {{>addcart p=p}}
      </tr>
    {{/each}}
  </table>
</template>
<template name="addcart">
  {{>productrow p=p}}
  {{#if isOwner p}}
    <td><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span></td>
  {{else}}
    <td><span id="add" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></td>
  {{/if}}
</template>
