<template name="allproducts">
  {{> showAll}}
</template>
<template name="showAll">
  <div class="showallproduct">
  <h4 class="ui dividing header">View All Products</h4>
  <div class="ui middle aligned divided list">
    {{#each p in productlist}}
      <div class="item">
        {{>addcart p=p}}
      </div>
    {{/each}}
</div>
  <button class="ui button" id="return"> Home </button>
</div>
</template>
<template name="addcart">
{{>productrow p=p}}
  <div style="float:right; padding-right:40px;">
    {{#if isOwner p}}
      <!-- <span class="ban icon" aria-hidden="true"></span> -->
      <i class="big ban icon"></i>
    {{else}}
      {{#if isInCart p}}
        <i class="big ban icon" aria-hidden="true"></i>
      {{else}}
        <i id="add" class="big add to cart icon"></i>
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="productrow">

      {{#if hasPic1 p}}
      <img class="ui image" src="data:image/jpeg;base64, {{p.pic1}}" style="display:inline-block; max-height:240px;max-width:240px; float:left; padding-right:10px;">
      {{/if}}
      {{#if hasPic2 p}}
      <img class="ui image" src="data:image/jpeg;base64, {{p.pic2}}" style="display:inline-block; max-height:240px;max-width:240px; float:left; padding-right:10px;">
      {{/if}}
      {{#if hasPic3 p}}
      <img class="ui image" src="data:image/jpeg;base64, {{p.pic3}}" style="display:inline-block; max-height:240px;max-width:240px; float:left; padding-right:10px;">
      {{/if}}
      <div class="content" style="float:left; text-align:left; color:rgb(159, 159, 160);">
        <h2><a href="/singleitem/{{p.itemname}}">{{p.itemname}}</a></h2>
        <h3>{{p.category}}</h3>
        <h4>by {{sellername p}}</h4>
        <h3>${{p.price}}<br>Condition: {{p.condition}}<br>{{p.delivery}}</h3>
      </div>

</template>
