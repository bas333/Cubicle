<template name="singleitem">
<ul>
  <li> Item Name: {{itemname}}</li>
  <li> Category: {{category}}</li>
  <li> Price: {{price}}</li>
  <li> Condition: {{condition}}</li>
  <li> Description: {{description}}</li>
</ul>
<button type="button" class="btn btn-primary btn-lg" id="startedit">
  Edit Item information
</button>
  {{#if showEditField}}
  <form>
    <div>
      <label for="category">Category:</label>
        <select name="select" id="category" value={{category}}>
            <option value="Textbooks/Books">Textbooks/Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothes,Shoes,and Accessories">Clothes,Shoes,and Accessories</option>
            <option value="Furniture/Home">Furniture/Home</option>
            <option value="Art/Handcrafts">Art/Handcrafts</option>
            <option value="Others">Others</option>
          </select>
    </div>
      <div>
          <label for="itemname">Product Name:</label>
          <input type="text" id="itemname" value={{itemname}}>
      </div>
      <div>
          <label for="price">Price:</label>
          <input type="number" id="price" value={{price}}>$
      </div>
      <div>
        <label for="condition">Condition:</label>
          <select name="select" id="condition" value={{condition}}>
            <option value="likenew">like new</option>
            <option value="very good" selected>very good</option>
            <option value="good">good</option>
            <option value="acceptable">acceptable</option>
          </select>
      </div>
      <div>
        <label for="description">Please enter more detailed product description here</label>
        <input type="text" id="description" value={{description}}>
      </div>
    </form>
    <button id="finishEdit" class="btn"> Finish Editing</button>
  {{/if}}
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Edit
  </button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



</template>
