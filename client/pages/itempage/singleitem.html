<template name="singleitem">
<div class="singleitempage">
  <div class="ui items">
    <div class="item">
      <div class="image">
        <img src="https://images-na.ssl-images-amazon.com/images/I/51mP8PKeAVL._SX258_BO1,204,203,200_.jpg">
      </div>
      <div class="content">
          <a class="header">{{itemname}}</a>
        <div class="meta">
          <span class="price">${{price}}</span>
        </div>
      <div class="description">
        {{category}}<br>
        Condition: {{condition}}<br>
        Description: {{description}}
      </div>
      <div class="extra">
        Additional Details
      </div>
    </div>
    </div>
  </div>
</div>
<div>
  {{#if isOwner}}
    <button class="ui button"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>You are the owner</button>

  {{else}}
  <button class="ui button" id="add"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Add to Cart</button>
{{/if}}
</div>
<hr>
<div>
  <button class="ui button" id="chatnow" data-toggle="modal" data-target="#myModal">Contact Seller</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">ChatRoom</h4>
      </div>
      <div class="modal-body">
        {{#each m in messagelist}}
          {{m.username}}
          {{m.text}}
        {{/each}}
      </div>
      <div class="modal-footer">
        <input type="text" id="privatetext">
        <button type="button" class="ui button small primary" id="enterMessage">Send</button>
        <button type="button" class="ui button small" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
</div>
</template>
