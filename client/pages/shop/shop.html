<template name="shop">
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Condition</th>
        <!-- <th>Category</th> -->
        <th>Description</th>
        <th>Status</th>
        </tr>
      </thead>
      <tbody>
    {{#each i in filteredlist}}
      <tr>{{> itemrow item=i}}</tr>
    {{/each}}
  </tbody>
</table>

<div class = "return-home">
  <button class="return"> Home </button>
</div>
</template>

<template name="itemrow">
  <td>{{item.itemname}}</td>
  <td>{{item.category}}</td>
  <td>{{item.price}}</td>
  <td>{{item.condition}}</td>
  <td>{{item.description}}</td>
  <td>{{item.status}}</td>
</template>
