<template name="shop">
  <div class="shop-table">
  <table class="ui celled padded table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Condition</th>
        <th>Description</th>
        <th>Status</th>
        </tr>
      </thead>
      <tbody>
    {{#each i in filteredlist}}
      <tr>{{> itemrow item=i}}</tr>
    {{/each}}
  </tbody>
</table>

<div class = "return-home">
  <button class="ui button" id="return"> Home </button>
</div>
</div>
</template>

<template name="itemrow">
  <td><h3 class="ui center aligned header"><a href="/singleitem/{{item.itemname}}">{{item.itemname}}</a></h3></td>
  <td>{{item.category}}</td>
  <td>{{item.price}}</td>
  <td>{{item.condition}}</td>
  <td>{{item.description}}</td>
  <td>{{item.status}}</td>
</template>
