<template name="shop">
    <table>
      <tbody>
    {{#each i in filteredlist}}
      <tr>{{> itemrow item=i}}</tr>
    {{/each}}
  </tbody>
</table>
</template>

<template name="itemrow">
  <td>{{item.itemname}}</td>
  <td>{{item.category}}</td>
  <td>{{item.price}}</td>
  <td>{{item.condition}}</td>
  <td>{{item.description}}</td>
</template>
