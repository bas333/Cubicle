<template name="shop">
  <ul>
    <h1> Hey </h1>
    {{#each i in filteredlist}}
      {{> itemrow item=i}}
    {{/each}}
  </ul>
</template>

<template name="itemrow">
  <li>{{item.itemname}}</li>
  <li>{{item.category}}</li>
  <li>{{item.price}}</li>
  <li>{{item.condition}}</li>
  <li>{{item.description}}</li>
</template>
