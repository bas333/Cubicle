<template name="displayrent">
  <h1> All Rental Posts </h1>
  {{> showrent}}
</template>

<template name="showrent">
  <div class=rentpost>
    <ul>
      {{#each r in rentlist}}
          {{> rentrow rent=r}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="rentrow">
  <li>Location: {{rent.location}}</li>
  <li>Street Adress: {{rent.street}}</li>
  <li>Time available: {{rent.time}}</li>
  <li>Roomsize: {{rent.roomsize}}</li>
  <li>Facilities: {{rent.facilities}}</li>
  <li>Detailed description: {{rent.detailed}}</li>
  <li>Roommate description: {{rent.roommate}}</li>
  <li>Price/month: {{rent.price}}</li>
  <li>Contact info: {{rent.contact}}</li>
</template>
