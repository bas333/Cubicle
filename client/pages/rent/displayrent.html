<template name="displayrent">
  {{> showrent}}
</template>

<template name="showrent">
<div class=rentpost>
  <h4 class="ui dividing header">All Rental Posts</h4>
      <div class="ui list" id="allrentalposts">
        {{#each r in rentlist}}
          <div class="four wide column" id="singlerent">
          {{> rentrow rent=r}}
        </div>
          {{/each}}
        </div>
    </div>
</template>

<template name="rentrow">
  <div class="item">
    <i class="marker icon"></i>
     Location: {{rent.location}}
  </div>
  <div class="item">
    <i class="address book icon"></i>
     Address: {{rent.street}}
  </div>
  <div class="item">
    <i class="address to calendar icon"></i>
     Available Time: {{rent.time}}
  </div>
  <div class="item">
    <i class="home icon"></i>
     Room Size: {{rent.roomsize}}
  </div>
  <div class="item">
    <i class="building outline icon"></i>
      Facilities: {{rent.facilities}}
  </div>
  <div class="item">
    <i class="sticky note outline icon"></i>
      Detailed Description: {{rent.detailed}}
  </div>
  <div class="item">
    <i class="users icon"></i>
      Roommate Description: {{rent.roommate}}
  </div>
  <div class="item">
    <i class="dollar icon"></i>
      Price/Month: {{rent.price}}
  </div>
  <div class="item">
    <i class="volume control phone icon"></i>
      Contact info: {{rent.contact}}
  </div>
  <div class="item">
    {{#if hasPic rent}}
    <i class="photo icon"></i>
    Picture: <img src="data:image/jpeg;base64, {{rent.pic}}" style="display:block; max-height:300px;max-width:300px;">
    {{/if}}
  </div>
</template>
