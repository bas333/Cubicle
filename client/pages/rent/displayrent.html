<template name="displayrent">
  {{> showrent}}
</template>

<template name="showrent">
<div class=rentpost>
  <h4 class="ui dividing header">All Rental Posts</h4>
      <div class="ui horizontal divided list" id="allrentalposts">
        {{#each r in rentlist}}
          <div class="four wide column" id="singlerent">
          {{> rentrow rent=r}}
        </div>
          {{/each}}
        </div>
    </div>
</template>

<template name="rentrow">
  <div class="item">
    {{#if hasPic1 rent}}
      <img src="data:image/jpeg;base64, {{rent.pic1}}" style="max-height:300px;max-width:300px;">
    {{/if}}
  </div>
  <div class="item">
    <button class="ui button"><a href="/rentpost/{{rent._id}}">Click to view more</a></button>
  </div>
  <div class="item">
     <div style="float:left;"><i class="marker icon"></i>Location: </div><div style="float:right;">{{rent.location}}</div>
     <br>
  </div>
  <div class="item">
     <div style="float:left;"><i class="address book icon"></i>Address: </div><div style="float:right;">{{rent.street}}</div>
     <br>
  </div>
  <div class="item">
    <div style="float:left;"><i class="address to calendar icon"></i>
     Available Time:</div>
     <div style="float:right;"> {{rent.startmonth}}/{{rent.startdate}}/{{rent.startyear}}  - {{rent.endmonth}}/{{rent.enddate}}/{{rent.endyear}}</div>
     <br>
  </div>
  <div class="item">
    <div style="float:left;"><i class="dollar icon"></i>Price/Month: </div>
    <div style="float:right;">{{rent.price}}</div>
    <br>
  </div>

  <div class="item">
    <div style="float:left;"><i class="volume control phone icon"></i>Contact info: </div>
    <div style="float:right;">{{rent.contact}}</div>
    <br>
  </div>
</template>
