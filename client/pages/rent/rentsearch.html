<template name="rentsearch">
  <div class="rentpost_search">
    <h4 class="ui dividing header">Rental Posts</h4>
        <div class="ui list" id="searchrentalposts">
          {{#each r in filteredrentlist}}
            <div class="four wide column" id="singlerent">
              {{> rentsearchrow rent=r}}
            </div>
          {{/each}}
        </div>
  </div>
</template>

  <template name="rentsearchrow">
    <div class="item">
      <i class="marker icon"></i>
       Location: {{rent.location}}
    </div>
    <div class="item">
      <i class="address book icon"></i>
       Address: {{rent.street}}
    </div>
    <div class="item">
      <i class="address to calendar icon"></i>
       Available Time: {{rent.start}} - {{rent.end}}
    </div>
    <div class="item">
      <i class="home icon"></i>
       Room Size: {{rent.roomsize}}
    </div>
    <div class="item">
      <i class="building outline icon"></i>
        Facilities: {{rent.facilities}}
    </div>
    <div class="item">
      <i class="sticky note outline icon"></i>
        Detailed Description: {{rent.detailed}}
    </div>
    <div class="item">
      <i class="users icon"></i>
        Roommate Description: {{rent.roommate}}
    </div>
    <div class="item">
      <i class="dollar icon"></i>
        Price/Month: {{rent.price}}
    </div>
    <div class="item">
      <i class="volume control phone icon"></i>
        Contact info: {{rent.contact}}
    </div>
</template>
