<template name="forum">
  <div class="requesting">
  <h1>Forum</h1>
  {{> makepost}}
  <hr>
  <h1>Your post</h1>
  {{#each p in requests}}
    {{#if isOwner p}}
      <div class="four wide column">
        {{> showownpost p=p}}
      </div>
    {{/if}}
  {{/each}}
  </div>
</template>

<template name="makepost">
  <div class="ui form">
    <div class="makepost">
    <label>Add Forum</label>
    <textarea id="forumpost" placeholder="Add request?"></textarea>
  </div>
  <button class="ui button" id="submitforum">Post</button>
</div>
</template>

<template name="showownpost">
  <div class="post">
    <p>{{p.createdAt}}<br>
    <i class="user icon"></i>{{p.name}}<br>
    <i class="comment icon"></i>{{p.text}}<br>
    <button class="ui button" id="editforum">Edit</button>
    <button class="ui button" id="deleteforum">Delete</button></p>
    <hr>
  </div>
</template>
