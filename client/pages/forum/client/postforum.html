<template name="postforum">
  <div class="postforum-div">
    <h1>See any requests that you can offer</h1>
    {{#each p in requests}}
      {{> showpost p=p}}
    {{/each}}
    </div>
</template>

<template name="showpost">
  <div class="ui comments">
    <h3 class="ui dividing header"> Comments </h3>
      <div class="comment">
        <div class="content">
          <a class="author"><p>{{p.name}}</p></a>
          <div class="metadata">
            <span class="date"><p>{{p.createdAt}}</p></span>
          </div>
          <div class="text">
            {{p.text}}
          </div>
        <div class="actions">
          <a class="reply">Reply</a>
        </div>
      </div>
    </div>
    <!-- {{> showreply r=r}} -->

    {{#each r in replys}}
      <div class="field">
        <p>{{r.name}}</p>
        <div class="metadata">
          <span class="date"><p>{{r.createdAt}}</p></span>
        </div>
        <p>{{r.text}}</p><br>
        {{#if isOwnReply r}}
          <button class="deletereply" id="deletereply_{{r._id}}">Delete</button>
        {{/if}}
      </div>
    {{/each}}
    <br>

    {{#if isNotOwnPost p}}
    <form class="ui reply form">
      <div class="field">
        <textarea class="replypost" id="replypost_{{p._id}}" placeholder="Reply?"></textarea>
      </div>
    </form>
    <button class="submitreply" id="submitreply_{{p._id}}">Add Reply</button>
    {{/if}}
  </div>
</template>

</template>
