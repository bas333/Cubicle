<template name="postforum">
  <div class="postforum-div">
    <h1>See any requests that you can offer</h1>
    {{#each p in requests}}
      {{> showpost p=p}}
      {{/each}}
    </div>
</template>

<template name="showpost">
  <div class="ui comments">
    <h3 class="ui dividing header"> Comments </h3>
      <div class="comment">
        <div class="content">
          <a class="author"><p>{{p.name}}</p></a>
          <div class="metadata">
            <span class="date"><p>{{p.createdAt}}</p></span>
          </div>
          <div class="text">
            {{p.text}}
          </div>
        <div class="actions">
          <a class="reply">Reply</a>
        </div>
      </div>
    </div>
    {{> showreply p=p}}
    {{#if isNotOwnPost p}}
    <form class="ui reply form">
      <div class="field">
        <textarea id="replypost" placeholder="Reply?"></textarea>
      </div>
    </form>
    <button id="submitreply">Add Reply</button>
    {{/if}}
  </div>
</template>

<template name="showreply">
  {{#each p in replys}}
    <div class="field">
      <p>{{p.name}}</p><br>
      <div class="metadata">
        <span class="date"><p>{{p.createdAt}}</p><br></span>
      </div>
      <p>{{p.text}}</p><hr>
      {{#if isOwnReply p}}
        <button id="deletereply">Delete</button>
      {{/if}}
    </div>
  {{/each}}
</template>
