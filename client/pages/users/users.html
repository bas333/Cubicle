<template name="users">
  {{#if hasPerson}}
    {{> showuser}}
  {{else}}
  <form>
    <h1>Create your profile</h1>
    <div>
      <strong>Username</strong>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <hr>
    <div>
      <strong>Age</strong>
      <select class="form-control" id="age">
        {{#each number in numberList}}
          <option>{{number}}</option>
        {{/each}}
      </select>
    </div>
    <hr>
    <div>
      <strong>School</strong>
      <select class="form-control" id="school">
        {{#each school in schoolData}}
        <option>{{school.name}}</option>
        {{/each}}
      </select>
    </div>
    <hr>
    <div>
      <strong>Gender</strong><br>
      <input type="radio" name="gender" id="male" checked> Male<br>
      <input type="radio" name="gender" id="female"> Female<br>
      <input type="radio" name="gender" id="other"> Other
      <hr>
    </div>
    <div id="paymentlist">
      <strong>Payment Method</strong><br>
    <input type="checkbox" name="payment" value="Paypal">Paypal<br>
    <input type="checkbox" name="payment" value="Venmo">Venmo<br>
    <input type="checkbox" name="payment" value="Cash">Cash<br>
    </div>
    <hr>
    <div>
      <strong>Email</strong>
      <input type="text" class="form-control" id="email" placeholder="EmailAddress"><hr>
      <strong>Phone Number</strong>
      <input type="text" class="form-control" id="phone" placeholder="Phone Number">
    </div>
    <hr>
    <button type="submit" class="btn button btn btn-lg" id="submitnow">Submit</button>
  </form>
  {{/if}}

</template>

<template name="showuser">
  <div class="showuser">
  <h1>This is your Profile</h1>
  <hr>
  {{#each p in peoplelist}}
    {{#if currentUser}}
      {{#if isOwner p}}
        {{>showprofile person=p}}<hr>
      {{/if}}
    {{/if}}
  {{/each}}
  </div>
</template>
