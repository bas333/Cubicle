<template name="users">
  {{#if hasPerson}}
  <h1>You already have a profile, please sign in</h1>
    {{> showuser}}
  {{else}}
<div class="profile-page">
  <h1 class="ui dividing header">Create your profile</h1>
  <form class="ui form">
    <div class="three fields">
    <div class="field">
      <strong>Username</strong>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="field">
      <strong>Email</strong>
      <input type="text" class="form-control" id="email" placeholder="EmailAddress">
    </div>
    <div class="field">
      <strong>Phone Number</strong>
      <input type="text" class="form-control" id="phone" placeholder="Phone Number">
    </div>
  </div>
    <div class="two fields">
      <div class="field">
      <strong>Age</strong>
      <select class="form-control" id="age">
        {{#each number in numberList}}
          <option>{{number}}</option>
        {{/each}}
      </select>
    </div>
    <div class="field">
      <strong>School</strong>
      <select class="form-control" id="school">
        {{#each school in schoolData}}
        <option>{{school.name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="two field">
    <div class="field">
      <strong>Gender</strong><br>
      <input type="radio" name="gender" id="male" checked> Male<br>
      <input type="radio" name="gender" id="female"> Female<br>
      <input type="radio" name="gender" id="other"> Other
    </div>
    <div class="field" id="paymentlist">
      <strong>Payment Method</strong><br>
    <input type="checkbox" name="payment" value="Paypal">Paypal<br>
    <input type="checkbox" name="payment" value="Venmo">Venmo<br>
    <input type="checkbox" name="payment" value="Cash">Cash<br>
    </div>
  </div>

  <div class="field" id="photo">
    <span os-file-upload="" max-size="1024" pic-info="true" accept="image/jpg, image/png, image/jpeg, image/pjpeg, image/x-png" size-error-message="the picture size should smaller than 1M" type-error-message="please only upload JPG/PNG">
      <button class="os button">upload picture</button>
    </span>
  </div>

  <div class="profile-submit">
    <button type="submit" class="ui basic button" id="submitnow">Submit</button>
  </div>
  </form>
</div>
  {{/if}}

</template>

<template name="showprofile">
  <div class="profileprint">
  <h1 class="ui dividing header"> Welcome {{person.username}} !</h1>
  <p><strong>Name: {{person.username}} </strong><i class="edit icon" id="editName"></i></p>
     <div class="ui form"><div class="two wide field" id="newname">  <input type="text" id="usernameUpdate" value={{person.username}}>
    <p><i class="checkmark icon" id="updateUsername1">Update</i></p>
    <p><i class="remove circle icon" id="cancleName">Cancel</i></p></div></div>

    <p><strong> School: {{person.school}}</strong> </p>

    <p><strong> Age: {{person.age}}</strong> <i class="edit icon" id="editAge"></i></p>
    <div id="newage">
    <select class="ui fluid dropdown" id="age2">
      {{#each number in numberList}}
        <option>{{number}}</option>
      {{/each}}
    </select>
    <p><i class="checkmark icon" id="updateAge">Update</i></p>
    <p><i class="remove circle icon" id="cancleAge">Cancel</i></p>
    </div>

    <p><strong> Gender: {{person.gender}} </strong><i class="edit icon" id="editGender"></i></p>
    <div id="newgender">
      <strong>Gender</strong><br>
      <input type="radio" name="gender" id="male1" checked> Male<br>
      <input type="radio" name="gender" id="female1"> Female<br>
      <input type="radio" name="gender" id="other1"> Other<br>
      <p><i class="checkmark icon" id="updateGender">Update</i></p>
      <p><i class="remove circle icon" id="cancleGender">Cancel</i></p>
    </div>

    <p><strong> Email: {{person.email}}</strong><i class="edit icon" id="editEmail"></i></p>
     <div class="ui form" id="newemail"><div class="two wide field"><input type="text" id="emailUpdate">
     <p><i class="checkmark icon" id="updateEmail">Update</i></p>
     <p><i class="remove circle icon" id="cancleEmail">Cancel</i></p>
    </div>
     </div>



    <p> <strong>Payment Method: {{person.paymethod}}</strong>
    <i class="edit icon" id="editPaymethod"></i></p>
    <div id="newpayment">
      <strong>Payment Method</strong><br>
    <input type="checkbox" name="payment" value="Paypal">Paypal<br>
    <input type="checkbox" name="payment" value="Venmo">Venmo<br>
    <input type="checkbox" name="payment" value="Cash">Cash<br>
    <p><i class="checkmark icon" id="updatePaymethod">Update</i></p>
    <p><i class="remove circle icon" id="canclePaymethod">Cancel</i></p>
    </div>
    </div>
    <div class="deletebutton">
      <p><span class="glyphicon glyphicon glyphicon-erase" id="removeProfile" aria-hidden="true">Delete</span></p>
    </div>
</template>


<template name="showuser">
  <div class="showuser">
  {{#each p in peoplelist}}
    {{#if currentUser}}
      {{#if isOwner p}}
        {{>showprofile person=p}}
      {{/if}}
    {{/if}}
  {{/each}}
  </div>
</template>
