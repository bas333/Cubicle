<template name="users">
  {{#if hasPerson}}
    {{> showuser}}
  {{else}}
  <form>
    <h1>Create your profile</h1>
    <div>
      <strong>Username</strong>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <hr>
    <div>
      <strong>Age</strong>
      <select class="form-control" id="age">
        {{#each number in numberList}}
          <option>{{number}}</option>
        {{/each}}
      </select>
    </div>
    <hr>
    <div>
      <strong>School</strong>
      <select class="form-control" id="school">
        {{#each school in schoolData}}
        <option>{{school.name}}</option>
        {{/each}}
      </select>
    </div>
    <hr>
    <div>
      <strong>Gender</strong><br>
      <input type="radio" name="gender" id="male" checked> Male<br>
      <input type="radio" name="gender" id="female"> Female<br>
      <input type="radio" name="gender" id="other"> Other
      <hr>
    </div>
    <div id="paymentlist">
      <strong>Payment Method</strong><br>
    <input type="checkbox" name="payment" value="Paypal">Paypal<br>
    <input type="checkbox" name="payment" value="Venmo">Venmo<br>
    <input type="checkbox" name="payment" value="Cash">Cash<br>
    </div>
    <hr>
    <div>
      <strong>Email</strong>
      <input type="text" class="form-control" id="email" placeholder="EmailAddress"><hr>
      <strong>Phone Number</strong>
      <input type="text" class="form-control" id="phone" placeholder="Phone Number">
    </div>
    <hr>
    <button type="submit" class="btn button btn btn-lg" id="submitnow">Submit</button>
  </form>
  {{/if}}

</template>

<template name="showprofile">
  <div class="profileprint">
  <p>Name:{{person.username}} <button class="edit" onclick="document.getElementById('newname').style.display='block'">Edit</button></p>
     <div id="newname" class="modal">  <input type="text" id="usernameUpdate1"><p><span class="glyphicon glpyicon glyphicon-tree-deciduous" onclick="document.getElementById('newname').style.display='none'"
       id="updateUsername1" aria-hidden="true">updateName</span></p></div>

    <p> School:{{person.school}} <button class="edit" onclick="document.getElementById('newcareer').style.display='block'">Edit</button></p>
     <div id="newcareer" class="modal"><input type="text" id="careerUpdate1"><p><span class="glyphicon glpyicon glyphicon-tree-deciduous"  onclick="document.getElementById('newcareer').style.display='none'"
        id="updateCareer1" aria-hidden="true">updateCareer</span></p></div>

    <p> Age:{{person.age}}<span class="glyphicon glpyicon glyphicon-tree-deciduous" id="updateVehicle1" aria-hidden="true">update</span></p>

    <p> Gender:{{person.gender}}</p>

    <p> Email:{{person.email}} <button class="edit" onclick="document.getElementById('newotherinfo').style.display='block'">Edit</button></p>
     <div id="newotherinfo" class="modal"><input type="text" id="otherinfoUpdate1"><p><span class="glyphicon glpyicon glyphicon-tree-deciduous" onclick="document.getElementById('newotherinfo').style.display='none'"
       id="updateotherinfo1" aria-hidden="true">update</span></p></div>
    <p> Payment Method:{{person.paymethod}}</p>
  <span class="glyphicon glyphicon glyphicon-erase" id="erase2" aria-hidden="true">delete</span>
  </div>
</template>


<template name="showuser">
  <p>This is your Profile</p>
  {{#each p in peoplelist}}
    {{#if currentUser}}
      {{#if isOwner p}}
        {{>showprofile person=p}}<hr>
      {{/if}}
    {{/if}}
  {{/each}}
</template>
