<template name="salehistory">
  <table class="ui striped table">
    <thead>
      <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Sold At</th>
      <th>Buyer Info</th>
    </tr>
  </thead>
  <tbody>
    {{#each p in soldlist}}
      <tr>
        <td>{{p.itemname}}</td>
        <td>{{p.price}}</td>
        <td><time>{{p.soldtime}}</time></td>
        <td>{{p.buyer}}</td>
      </tr>
    {{/each}}
  </tbody>
  </table>
</template>
