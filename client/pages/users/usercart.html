<template name="mycart">
  <h1 style="padding:20px; padding-bottom:0px;">Shopping Cart</h1>
  <table class="ui very basic table" style="padding:20px;">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Condition</th>
      <!-- <th>Description</th> -->
      <th>Remove from Cart</th>
    </tr>
    {{#each p in cartlist}}
      <tr style="text-align:left; color:rgb(159, 159, 160);">
          <!-- <div class="content" style="float:left; text-align:left; color:rgb(159, 159, 160);"> -->
        {{>removecart p=p}}
      </tr>
    {{/each}}
</table>
</template>
<template name="removecart">
  <td>
    {{#if hasPic p}}
      <img class="ui image" src="data:image/jpeg;base64, {{p.pic}}" style="display:inline-block; max-height:240px;max-width:240px; float:left; padding-right:10px;">
    {{/if}}
    <h2><a href="/singleitem/{{p.itemname}}">{{p.itemname}}</a></h2>
    <h4>by {{sellername p}}</h4>
  </td>
  <td>{{p.price}}</td>
  <td>{{p.condition}}</td>
  <td><i class="remove icon" id="removethis"></i></td>

</template>
