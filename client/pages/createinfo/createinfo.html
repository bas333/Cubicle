<template name="createinfo">
  <h1>Fill in information of your item</h1>
  {{> addproduct}}
  <hr>
  {{> showproduct}}
</template>

<template name="addproduct">
  <div class="form-style-5">
  <form action="/my-handling-form-page" method="post">
    <div>
      <label for="category">Category:</label>
        <select name="select" id="category">
            <option value="Textbooks/Books">Textbooks/Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothes,Shoes,and Accessories">Clothes,Shoes,and Accessories</option>
            <option value="Furniture/Home">Furniture/Home</option>
            <option value="Art/Handcrafts">Art/Handcrafts</option>
            <option value="Others">Others</option>
          </select>
    </div>
      <div>
          <label for="itemname">Product Name:</label>
          <input type="text" id="itemname">
      </div>
      <div>
          <label for="price">Price:</label>
          <input type="number" id="price">$
      </div>
      <div>
        <label for="condition">Condition:</label>
          <select name="select" id="condition">
            <option value="likenew">like new</option>
            <option value="very good" selected>very good</option>
            <option value="good">good</option>
            <option value="acceptable">acceptable</option>
          </select>
      </div>
      <div>
        <label for="description">Please enter more detailed product description here</label>
        <input type="text" id="description">
      </div>
    </form>

  <button id="addproduct" class="btn btn-primary">
    Submit
  </button>
  </div>
</template>

<template name="showproduct">
  {{#if currentUser}}
  <table class="table">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Condition</th>
      <th>Category</th>
      <th>Description</th>
      <th>Status</th>
      <th>Remove</th>
      <th>Update</th>
    </tr>
    {{#each p in productlist}}
      {{> productrow p=p}}
    {{/each}}
  </table>
    {{else}}
      <h1>You must log in to access the information. {{> loginButtons}}</h1>
      <hr>
    {{/if}}

</template>

<template name="productrow">
  <tr>
    {{#if isOwner}}
    <td><a href="/singleitem/{{product.itemname}}">{{p.itemname}}</a></td>
    <td>{{p.price}}</td>
    <td>{{p.condition}}</td>
    <td>{{p.category}}</td>
    <td>{{p.description}}</td>
    <td>{{p.status}}</td>
    <td><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></td>
    <td><button type="button" class="btn btn-primary btn-sm" id="updateitem">update</button></td>
    {{/if}}
  </tr>
</template>
