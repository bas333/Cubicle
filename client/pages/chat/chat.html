<template name="chatroom">
  <div class="ui grid">
    {{#each c in mychatlist}}
      {{> showchat c=c dict=dict}}
      <br>
    {{/each}}

  </div>
</template>
<template name="showchat">
  <div class="four wide column">
    <img src="data:image/jpeg;base64, {{c.pic}}" style="display:block; max-height:100px;max-width:100px;">
    <button id="beginChat" class="postbutton">{{c.username}}</button>
  </div>

  <div class="modalstyle" id="test">
      <div class="modal-dialog" role="document" style="display:none;">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">ChatRoom</h4>
          </div>
          <div class="modal-body">
            {{#each m in messagelist}}
              <strong>{{m.username}}</strong><br>
              {{m.messagetext}}<br>
            {{/each}}
          </div>
          <div class="modal-footer">
            <input type="text" id="privatetext">
            <button type="button" class="ui button small primary" id="enterMessage">Send</button>
            <button type="button" class="ui button small" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
  </div>
