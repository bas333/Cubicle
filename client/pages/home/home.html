<template name="home">
<!-- <div class="homebg"> -->
<div class="home-header">
    <!-- <div class="logo">
      <img src="images/Cubicle-Logo.png" width="200" length="200" id="logo-pic">
    </div> -->
    <div class="search">
    <select class="ui dropdown" id="category">
      <option value="All-categories">All Categories</option>
      <option value="textbooks/books">textbooks/books</option>
      <option value="electronics">electronics</option>
      <option value="clothes,shoes,and accessories">clothes,shoes,and accessories</option>
      <option value="furniture/home">furniture/home</option>
      <option value="art/handcrafts">art/handcrafts</option>
      <option value="others">others</option>
    </select>
      <div class="ui icon input">
        <input class="prompt" type="text" id="input" placeholder="Search...">
        <i class="search icon"></i>
      </div>
      <button class="ui secondary basic button" id="shopnow">Shop Now</button>
      <div class="voice_search">
    		<button class="ui secondary basic button" data-tooltip="Click here to use speech" data-position="bottom center" id="rec"><i class="announcement icon"></i>Speak</button>
      </div>
    </div>
</div>
<div class="home-buttons">
  <button class="ui secondary basic button"><a href="{{pathFor 'createinfo'}}">Sell a Product</a></button>
  <button class="ui secondary basic button"><a href="{{pathFor 'allproducts'}}">Browse All</a></button>
  <button class="ui secondary basic button" id="showrentalmodal">Search for Rental Posts</button>
</div>

<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">Search for Rental Posts</div>
  <div class="content">
    <form class="ui form">
    <div class="two fields">
      <div class="field">
        <label>City</label>
        <select class="ui fluid dropdown" id="searchlocation">
          {{#each location in locationdata}}
          <option value="{{location.value}}">{{location.name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="field">
        <label>Max Price / month: $</label>
        <input type="text" id="searchpriceM">
      </div>
    </div>
      <div class="inline fields">
        <label>Available Months:</label>
        <div class="field">
        <label> From </label>
        <select class="ui fluid search dropdown" name="available-month-start" id="searchavailable-start">
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
        <div class="field">
        <label>To</label>
        <select class="ui fluid search dropdown" name="available-month-end" id="searchavailable-end">
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
    </div>
      <div class="field">
        <label>Facilities:</label>
        <input type="text" id="searchfacilities">
      </div>
  </form>
</div>
<div class="actions">
  <div class="ui cancel button">
    Cancel
  </div>
  <div class="ui approve button" id="searchrent">
    Search
  </div>
</div>
</div>

<div class="background">
  <img src=images/background-cub.png id="background">
</div>
<!-- </div> -->
</template>
