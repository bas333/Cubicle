<template name="home">
<div class="home-header">
    <div class="search">
      <select class="ui dropdown" id="category">
        <option value="All-categories">All Categories</option>
        <option value="textbooks/books">textbooks/books</option>
        <option value="electronics">electronics</option>
        <option value="clothes,shoes,and accessories">clothes,shoes,and accessories</option>
        <option value="furniture/home">furniture/home</option>
        <option value="art/handcrafts">art/handcrafts</option>
        <option value="others">others</option>
      </select>
      <div class="ui icon input">
        <input class="prompt" type="text" id="input" placeholder="Search...">
        <i class="search icon"></i>
      </div>
      <button class="ui secondary basic button" id="shopnow" style="font-size:15px;">Shop Now</button>
      <div class="voice_search">
    		<button class="ui secondary basic button" data-tooltip="Click here to use speech" data-position="bottom center" id="rec"><i class="announcement icon"></i>Speak</button>
      </div>
    </div>
</div>
<div class="home-buttons" style="font-size:15px;">
  <button class="ui secondary basic button"><a href="{{pathFor 'createinfo'}}">Sell a Product</a></button>
  <button class="ui secondary basic button"><a href="{{pathFor 'allproducts'}}">Browse all Products</a></button>
  <button class="ui secondary basic button" id="showrentalmodal"><a href="">Search for Rental Posts</a></button>
  <button class="ui secondary basic button"><a href="{{pathFor 'displayrent'}}">Browse all Rental Posts</a></button>
</div>

<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">Search for Rental Posts</div>
  <div class="content">
    <form class="ui form">
    <div class="two fields">
      <div class="field">
        <label>City</label>
        <select class="ui fluid dropdown" id="searchlocation">
          {{#each location in locationdata}}
          <option value="{{location.value}}">{{location.name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="field">
        <label>Max Price / month: $</label>
        <input type="text" id="searchpriceM">
      </div>
    </div>
      <div class="inline fields">
        <label>Available Time:</label>
        <label> From </label> &nbsp;
        <input type="date" id="search-date-start">
        &nbsp; <label>To</label> &nbsp;
        <input type="date" id="search-date-end">
    </div>
      <div class="field">
        <label>Facilities:</label>
        <input type="text" id="searchfacilities">
      </div>
  </form>
</div>
<div class="actions">
  <div class="ui cancel button">
    Cancel
  </div>
  <div class="ui approve button" id="searchrent">
    Search
  </div>
</div>
</div>

<div class="background">
  <img src=images/background-cub.png id="background">
</div>

</template>
